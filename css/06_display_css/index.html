<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="car">
      <img
        src="https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg"
        alt="car"
      />
    </div>

    <div class="bike">
      <img
        src="https://images.pexels.com/photos/2549941/pexels-photo-2549941.jpeg"
        alt="bike"
      />
    </div>

    <!-- two class property -->

    <div class="box otherClass"></div>

    <!-- parent and child -->

    <div class="parent">
      <h1>this is child</h1>
      <div class="child"></div>
    </div>
  </body>
</html>
