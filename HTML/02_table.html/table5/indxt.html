<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 4</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-radius: 20px;

        border-spacing: 20px;
        background-color: rgb(240, 240, 240);
      }
      th,
      td {
        border-style: dotted;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Heading</th>
          <th>students</th>
          <th colspan="3">details</th>
        </tr>
        <tr>
          <td>id</td>
          <td>name</td>
          <td>department</td>
          <td>Roll no</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="5">student list</td>
        </tr>
        <tr>
          <td>1</td>
          <td>vector</td>
          <td>computer science</td>
          <td>12345</td>
        </tr>
        <tr>
          <td>2</td>
          <td>vector</td>
          <td>computer science</td>
          <td>12345</td>
        </tr>
        <tr>
          <td>3</td>
          <td>vector</td>
          <td>computer science</td>
          <td>12345</td>
        </tr>
        <tr>
          <td>4</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
