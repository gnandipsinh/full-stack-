<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>

    <style>
      table,
      th,
      td {
        border-style: dotted;
        border-radius: 50px;
        border-spacing: 20px;
      }

      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">detail</th>
        </tr>
        <tr>
          <th>age</th>
          <th>country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>gyandipsinh</td>
          <td>17</td>
          <td>India</td>
        </tr>
        <tr>
          <td>partrajsinh</td>
          <td>18</td>
          <td>India</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
