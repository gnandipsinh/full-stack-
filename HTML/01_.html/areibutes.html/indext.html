<!-- attribute is used to assign extra property to an element or tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline element</title>
  </head>
  <body>
    <!-- anchor tag used to add link in out webpage -->
    <a href="https://google.com" target="_blank">google</a>

    <!-- italic -->

    <i>italic</i>

    <!-- more importance  -->

    <em>emphasize</em>

    <br />
    <b>this is bold</b>

    <!-- more importance  -->
    <strong>this is strong</strong>

    <br />

    <big>this is big</big>

    <small>this is small</small>

    <br />

    h<sub>2</sub>o

    <br />

    this is <sup>super</sup> script

    <br />
    <u>underline</u>

    <br />
    <mark>this is highlight</mark>
    <br />

    <del>this is deleted text</del>

    <br />
    <ins>this is inserted text</ins>

    <br />
    <s>this is s tag</s>
  </body>
</html>
