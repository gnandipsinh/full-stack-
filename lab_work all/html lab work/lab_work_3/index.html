<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 30px;
    }

   

    .form-box {
      border: 2px solid #000;
      width:720px;
      height: 720px;
      margin: 18px auto;
      padding: 6px;
      background: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    td {
      border: 1px solid #999;
      padding: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 95%;
      padding: 4px;
      border: 1px solid #888;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    input[type="color"] {
      width: 40px;
      height: 20px;
      border: 1px solid #444;
    }

    .gender-options,
    .hobby-options {
      display: inline-block;
      gap: 10px;
    }

    .buttons {
      text-align: center;
      padding: 8px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 5px 15px;
      margin: 5px;
    }

    .caption {
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  

    <div class="form-box">
      <h2>Student Application Form</h2>

      <form>
        <table>
          <tr>
            <td>Full Name:</td>
            <td><input type="text" placeholder="Enter your full name" required></td>
          </tr>

          <tr>
            <td>Email Address:</td>
            <td><input type="email" placeholder="Enter your email" required></td>
          </tr>

          <tr>
            <td>Phone Number:</td>
            <td><input type="tel" placeholder="123-456-7890"></td>
          </tr>

          <tr>
            <td>Gender:</td>
            <td>
              <span class="gender-options">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
              </span>
            </td>
          </tr>

          <tr>
            <td>Class / Standard:</td>
            <td>
              <select>
                <option value="">-- Select Class --</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
                <option>College</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Date of Birth:</td>
            <td><input type="date"></td>
          </tr>

          <tr>
            <td>Favorite Subject:</td>
            <td><input type="text" placeholder="e.g. Maths, Science"></td>
          </tr>

          <tr>
            <td>Favorite Color:</td>
            <td><input type="color"></td>
          </tr>

          <tr>
            <td>Upload Photo:</td>
            <td><input type="file" accept="image/*"></td>
          </tr>

          <tr>
            <td>Hobbies:</td>
            <td>
              <span class="hobby-options">
                <label><input type="checkbox" value="Reading"> Reading</label>
                <label><input type="checkbox" value="Sports"> Sports</label>
                <label><input type="checkbox" value="Music"> Music</label>
                <label><input type="checkbox" value="Art"> Art</label>
              </span>
            </td>
          </tr>

          <tr>
            <td>About Yourself:</td>
            <td><textarea placeholder="Write something about yourself..."></textarea></td>
          </tr>

          <tr>
            <td colspan="2" class="buttons">
              <input type="submit" value="Submit">
              <input type="reset" value="Reset">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

</body>
</html>
