<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Student Demo</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Flexbox Control (CSS Only)</h2>

    <input type="radio" name="position" id="r-start" checked>
    <input type="radio" name="position" id="r-center">
    <input type="radio" name="position" id="r-end">
    <input type="radio" name="position" id="r-space">

    <div class="buttons">
        <label for="r-start">Start</label>
        <label for="r-center">Center</label>
        <label for="r-end">End</label>
        <label for="r-space">Space Between</label>
    </div>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
</html>
