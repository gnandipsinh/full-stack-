<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Effect UI Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Multi-Effect UI Showcase</h1>
        <p>All sections styled without Flexbox</p>
    </header>

    <h2 class="section-title">Layered Profile Cards</h2>
    <div class="container">
        <div class="profile-card">
            <img src="https://img.freepik.com/free-photo/ui-ux-representations-with-laptop_23-2150201871.jpg?semt=ais_hybrid&w=740&q=80" alt="" class="profile-img">
            <h3>Alice</h3>
            <p class="role">UI/UX Designer</p>
        </div>
        <div class="profile-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqe0SkNY3K4ih7vXrSHx4otARmGS_t9KiQvA&s" alt="Bob" class="profile-img">
            <h3>Bob</h3>
            <p class="role">Full Stack Dev</p>
        </div>
    </div>

    <h2 class="section-title">Quiz Flashcards</h2>
    <div class="container">
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    What is HTML?
                </div>
                <div class="flashcard-back html-back">
                    HyperText Markup Language
                </div>
            </div>
        </div>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    What is CSS?
                </div>
                <div class="flashcard-back css-back">
                    Cascading Style Sheets
                </div>
            </div>
        </div>
    </div>

    <h2 class="section-title">Creative Buttons</h2>
    <div class="container">
        <button class="btn btn-slide">Slide Button</button>
        <button class="btn btn-glow">Glow Button</button>
    </div>

    <h2 class="section-title">Interactive Image Gallery</h2>
    <div class="container">
        <div class="gallery-item">
            <img src="https://picsum.photos/id/10/300/200" alt="Nature">
            <div class="caption">Nature View</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/28/300/200" alt="Forest">
            <div class="caption">Forest Path</div>
        </div>
    </div>

</body>
</html>
