<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-container">
        <h2> Product </h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://ambraneindia.com/cdn/shop/products/Black-1.png?v=1711451284&width=300" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p class="product-price">$279.99</p>
            </div>

            <div class="product-card">
                <img src="https://media.wired.com/photos/682d09e84ae5af867ecf06a6/4:3/w_640%2Cc_limit/logitech.png" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p class="product-price">$149.00</p>
            </div>

            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBijvT1Z3GBSyu3Wt1-UexdmO2hqiToMcXSA&s" alt="Fitness Band">
                <h3>Fitness Band</h3>
                <p class="product-price">$49.99</p>
            </div>

            <div class="product-card">
                <img src="https://sm.pcmag.com/pcmag_uk/guide/t/the-best-d/the-best-digital-cameras-for-2025_bs5u.jpg" alt="Digital Camera">
                <h3>Digital Camera</h3>
                <p class="product-price">$449.00</p>
            </div>

            <div class="product-card">
                <img src="https://media.wired.com/photos/67db998bf6d738125b1dc1ff/4:3/w_640%2Cc_limit/Asus-Zenbook-S-16-(2024)-Front-Open-Reviewer-Photo-(no-border)-SOURCE-Christopher-Null.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p class="product-price">$899.99</p>
            </div>

            <div class="product-card">
                <img src="https://antesports.com/wp-content/uploads/2023/04/Screenshot2023-03-25203651.png" alt="Gaming Mouse">
                <h3>Gaming Mouse</h3>
                <p class="product-price">$69.50</p>
            </div>

            <div class="product-card">
                <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:0,cw:3861,ch:2171,q:80,w:2560/YS333JMytSFjFiRVPaWxWd.jpg" alt="Mechanical Keyboard">
                <h3>Mechanical Keyboard</h3>
                <p class="product-price">$129.99</p>
            </div>

            <div class="product-card">
                <img src="https://cdn.thewirecutter.com/wp-content/media/2024/09/27inchmonitor-2048px-DSF4695.jpg?auto=webp&quality=75&crop=1.91:1&width=1200" alt="Widescreen Monitor">
                <h3>Widescreen Monitor</h3>
                <p class="product-price">$249.00</p>
            </div>

        </div>
    </div>

</body>
</html>
