<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Child Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Flex-Grow & Flex-Basis Example</h2>
    <div class="container grow-example">
        <div class="item">1</div>
        <div class="item grow-item">2 (Grow)</div>
        <div class="item">3</div>
    </div>

    <h2>Flex-Shrink Example</h2>
    <div class="container shrink-example">
        <div class="item">1</div>
        <div class="item shrink-item">2 (Shrink)</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h2>Order Example</h2>
    <div class="container">
        <div class="item" style="order: 3;">1 (Order 3)</div>
        <div class="item" style="order: 1;">2 (Order 1)</div>
        <div class="item" style="order: 2;">3 (Order 2)</div>
        <div class="item" style="order: 4;">4 (Order 4)</div>
    </div>

    <h2>Align-Self Example</h2>
    <div class="container align-example">
        <div class="item start">Start</div>
        <div class="item center">Center</div>
        <div class="item end">End</div>
        <div class="item stretch">Stretch</div>
    </div>

</body>
</html>
