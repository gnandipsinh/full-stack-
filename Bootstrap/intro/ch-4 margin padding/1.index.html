<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>layout-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="1.style.css">
</head>

<body class="bg-dark text-white">

    <div class="container">

        <h2 class="text-center my-4">Bootstrap Margin & Padding Demo</h2>


        <div class="bg-primary p-4 m-3 rounded">
            <h4>Box 1</h4>
            <p>This box has <b>padding p-4</b> and <b>margin m-3</b></p>
        </div>


        <div class="bg-success p-5 mt-5 rounded">
            <h4>Box 2</h4>
            <p>This box has <b>padding p-5</b> and <b>margin-top mt-5</b></p>
        </div>


        <div class="bg-warning text-dark px-5 py-3 my-5 rounded">
            <h4>Box 3</h4>
            <p>This box has <b>px-5</b> and <b>py-3</b></p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
