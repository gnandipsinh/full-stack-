<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BUTTON-3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container my-5">

  <div class="row mb-5">
    <div class="col text-center">
      <h4 class="mb-3">Solid Buttons</h4>

      <button class="btn btn-danger me-2">Danger</button>
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-secondary me-2">Secondary</button>
      <button class="btn btn-success me-2">Success</button>
      <button class="btn btn-info text-dark me-2">Info</button>
      <button class="btn btn-warning text-dark me-2">Warning</button>
      <button class="btn btn-light border me-2">Light</button>
      <button class="btn btn-dark me-2">Dark</button>

      <a href="#" class="btn btn-link">Link Button</a>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col text-center">
      <h4 class="mb-3">Basic Buttons</h4>

      <button class="btn btn-secondary me-3">Secondary</button>
      <button class="btn btn-success me-3">Success</button>
      <button class="btn btn-info text-dark">Info</button>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col text-center">
      <h4 class="mb-3">Outline Buttons</h4>

      <button class="btn btn-outline-light border me-2">Light</button>
      <button class="btn btn-outline-dark me-2">Dark</button>
      <button class="btn btn-outline-danger me-2">Danger</button>
      <button class="btn btn-outline-primary me-2">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col text-center">
      <h4 class="mb-3">Button Sizes</h4>

      <button class="btn btn-danger btn-lg me-3">Large Button</button>
      <button class="btn btn-primary btn-sm">Small Button</button>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col text-center">
      <h4 class="mb-3">Button Group</h4>

      <div class="btn-group">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-secondary">About</button>
        <button class="btn btn-success">Service</button>
        <button class="btn btn-info text-dark">Contact</button>
      </div>
    </div>
  </div>


  <div class="row mb-5">
    <div class="col-md-6 mx-auto">
      <h4 class="mb-3 text-center">Full Width Button</h4>

      <div class="d-grid gap-2">
        <button class="btn btn-primary">Full Width Button</button>
        <button class="btn btn-success">Another Button</button>
      </div>
    </div>
  </div>


  <div class="row mb-5">
    <div class="col text-center">
      <h4 class="mb-3">Disabled Button</h4>

      <button class="btn btn-primary" disabled>Disabled Button</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
