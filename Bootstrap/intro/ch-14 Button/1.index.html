<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>button-1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
<div class="container py-4">


  <div class="row mb-4">
    <div class="col-md">
      <button class="btn btn-primary me-2"><i class="fa-solid fa-house"></i> Home</button>
      <button class="btn btn-secondary me-2"><i class="fa-solid fa-circle-user"></i> Profile</button>
      <button class="btn btn-success me-2"><i class="fa-solid fa-check"></i> Success</button>
      <button class="btn btn-danger me-2"><i class="fa-solid fa-file"></i> Danger</button>
      <button class="btn btn-warning text-dark me-2"><i class="fa-solid fa-bell"></i> Warning</button>
      <button class="btn btn-info text-dark me-2"><i class="fa-solid fa-user"></i> Info</button>
      <button class="btn btn-light border me-2"><i class="fa-solid fa-inbox"></i> Light</button>
      <button class="btn btn-dark me-2"><i class="fa-solid fa-eye"></i> Dark</button>
      <button class="btn btn-link">Link</button>
    </div>
  </div>


  <div class="row mb-4">
    <div class="col-md">
      <button class="btn btn-outline-primary me-2"><i class="fa-brands fa-chrome"></i> Primary</button>
      <button class="btn btn-outline-secondary me-2"><i class="fa-brands fa-github"></i> Github</button>
      <button class="btn btn-outline-success"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>
  </div>


  <div class="row mb-4">
    <div class="col-md">
      <button class="btn btn-outline-danger me-2"><i class="fa-solid fa-file"></i> Danger</button>
      <button class="btn btn-outline-warning text-dark me-2"><i class="fa-solid fa-bell"></i> Warning</button>
      <button class="btn btn-outline-info text-dark"><i class="fa-solid fa-user"></i> Info</button>
    </div>
  </div>

  
  <div class="row mb-4">
    <div class="col-md">
      <div class="btn-group">
        <button class="btn btn-danger"><i class="fa-solid fa-file"></i></button>
        <button class="btn btn-warning text-dark"><i class="fa-solid fa-bell"></i></button>
        <button class="btn btn-info text-dark"><i class="fa-solid fa-user"></i></button>
      </div>
    </div>
  </div>


  <div class="row mb-4">
    <div class="col-md">
      <button class="btn btn-primary btn-sm me-2"><i class="fa-solid fa-star"></i> Small</button>
      <button class="btn btn-secondary btn-lg"><i class="fa-solid fa-star"></i> Large</button>
    </div>
  </div>


  <div class="row mb-4">
    <div class="col-md d-grid gap-2">
      <button class="btn btn-danger" disabled><i class="fa-solid fa-file"></i> Disabled</button>
      <button class="btn btn-warning text-dark" disabled><i class="fa-solid fa-bell"></i> Disabled</button>
      <button class="btn btn-info text-dark" disabled><i class="fa-solid fa-user"></i> Disabled</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
