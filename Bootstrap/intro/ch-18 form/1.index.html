<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-12">

        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Registration Form</h3>

            <form>

              
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>

           
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="gnandipsinh@email.com" readonly>
              </div>

           
              <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="number" class="form-control" placeholder="Enter your number">
                <div class="form-text">Country code: +91</div>
              </div>

             
              <div class="mb-3">
                <label class="form-label">Large Input</label>
                <input type="text" class="form-control form-control-lg" placeholder="Large input">
              </div>

         
              <div class="mb-3">
                <label class="form-label">Small Input</label>
                <input type="text" class="form-control form-control-sm" placeholder="Small input">
              </div>

            
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">
                  Please check this box
                </label>
              </div>

              
              <div class="mb-3">
                <label class="form-label">Range</label>
                <input type="range" class="form-range">
              </div>

              
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3" placeholder="Write something..."></textarea>
              </div>

             
              <div class="mb-4 form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Floating Email</label>
              </div>

             
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Submit Form
                </button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
