<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badges</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5">Bootstrap Badges</h1>

        <div class="row g-4">

            <!-- Normal Badges -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-4 text-center">Normal Badges</h4>

                    <h1>Messages <span class="badge text-bg-primary">99</span></h1>
                    <h2>Messages <span class="badge text-bg-secondary">99</span></h2>
                    <h3>Messages <span class="badge text-bg-warning">99</span></h3>
                    <h4>Messages <span class="badge text-bg-info">99</span></h4>
                    <h5>Messages <span class="badge text-bg-danger">99</span></h5>
                    <h6>Messages <span class="badge text-bg-success">99</span></h6>
                </div>
            </div>

            <!-- Rounded Pill Badges -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-4 text-center">Rounded Pill Badges</h4>

                    <h1>Messages <span class="badge rounded-pill text-bg-primary">99</span></h1>
                    <h2>Messages <span class="badge rounded-pill text-bg-secondary">99</span></h2>
                    <h3>Messages <span class="badge rounded-pill text-bg-warning">99</span></h3>
                    <h4>Messages <span class="badge rounded-pill text-bg-info">99</span></h4>
                    <h5>Messages <span class="badge rounded-pill text-bg-danger">99</span></h5>
                    <h6>Messages <span class="badge rounded-pill text-bg-success">99</span></h6>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
