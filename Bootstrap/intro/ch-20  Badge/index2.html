<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Badges</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .badge-glow {
            box-shadow: 0 0 8px rgba(0, 0, 0, .3);
        }

        .badge-gradient {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
        }

        .badge-outline {
            border: 2px solid currentColor;
            background-color: transparent;
        }

        .message-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
            font-weight: 500;
        }

        .message-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-5">Advanced Badges</h2>

        <div class="row g-4">

            <!-- Left Column -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4">

                    <div class="message-item">
                        <span>Messages</span>
                        <span class="badge rounded-pill bg-primary badge-glow">99+</span>
                    </div>

                    <div class="message-item">
                        <span>Messages</span>
                        <span class="badge rounded-pill bg-secondary">99</span>
                    </div>

                    <div class="message-item">
                        <span>Messages</span>
                        <span class="badge rounded-pill bg-warning text-dark">99</span>
                    </div>

                    <div class="message-item">
                        <span>Messages</span>
                        <span class="badge rounded-pill bg-info text-dark">99</span>
                    </div>

                    <div class="message-item">
                        <span>Messages</span>
                        <span class="badge rounded-pill bg-danger">99</span>
                    </div>

                    <div class="message-item mb-0">
                        <span>Messages</span>
                        <span class="badge rounded-pill bg-success">99</span>
                    </div>

                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4">

                    <div class="message-item">
                        <div class="message-left">
                            <i class="bi bi-chat-left-text"></i> Messages
                        </div>
                        <span class="badge rounded-pill badge-gradient text-white">99+</span>
                    </div>

                    <div class="message-item">
                        <div class="message-left">
                            <i class="bi bi-envelope"></i> Messages
                        </div>
                        <span class="badge rounded-pill badge-outline text-secondary">99</span>
                    </div>

                    <div class="message-item">
                        <div class="message-left">
                            <i class="bi bi-bell"></i> Messages
                        </div>
                        <span class="badge rounded-pill bg-warning text-dark badge-glow">99</span>
                    </div>

                    <div class="message-item">
                        <div class="message-left">
                            <i class="bi bi-chat-dots"></i> Messages
                        </div>
                        <span class="badge rounded-pill bg-info text-dark badge-glow">99</span>
                    </div>

                    <div class="message-item">
                        <div class="message-left">
                            <i class="bi bi-exclamation-circle"></i> Messages
                        </div>
                        <span class="badge rounded-pill bg-danger badge-glow">99</span>
                    </div>

                    <div class="message-item mb-0">
                        <div class="message-left">
                            <i class="bi bi-check-circle"></i> Messages
                        </div>
                        <span class="badge rounded-pill bg-success badge-glow">99</span>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
